<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assistant</title>
</head>
<body>
    <h1>Mental Health Assistant</h1>
    <form method="post">
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="query" placeholder="How to overcome anxiety">
        <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Response</h2>
    <p>{{ response | safe }}</p>
    {% endif %}
</body>
</html>
